<div class="p-4 max-w-5xl mx-auto">
  <label for="snapshotSelect" class="block text-sm font-medium text-gray-700 mb-2">Select Snapshot Time:</label>
  <select
    id="snapshotSelect"
    class="border border-gray-300 rounded px-3 py-1 mb-6 text-sm"
    (change)="onSelect($event)"


  >
    <option *ngFor="let snapshot of snapshots" [value]="snapshot.Time">
      {{ snapshot.Time }}
    </option>
  </select>

  <app-order-book *ngIf="selectedSnapshot" [snapshot]="selectedSnapshot" />
</div>

<div class="p-6 max-w-5xl mx-auto">
  <h2 class="text-2xl font-bold text-center mb-6">ðŸ“ˆ Order Book Snapshot</h2>

  <div class="grid grid-cols-2 gap-4 font-mono text-sm">
    <!-- PRICE COLUMN -->
    <div class="flex flex-col gap-1 items-end pr-2 text-gray-700">
      <div *ngFor="let level of levels" class="h-4 flex items-center justify-end w-20">
        {{ getPriceFormatted(level.price) }}
      </div>
    </div>

    <!-- ORDER BAR COLUMN -->
    <div class="flex flex-col gap-1">
      <div *ngFor="let level of levels" class="relative h-4 w-full">
        <!-- ASK BAR -->
        <div
          *ngIf="level.askSize"
          class="absolute h-4 bg-orange-500 text-white text-xs px-1 flex items-center rounded"
          [style.width.%]="getSizePercent(level.askSize)"
        >
          {{ level.askSize }}
        </div>

        <!-- BID BAR -->
        <div
          *ngIf="level.bidSize"
          class="absolute h-4 bg-blue-500 text-white text-xs px-1 flex items-center rounded"
          [style.width.%]="getSizePercent(level.bidSize)"
        >
          {{ level.bidSize }}
        </div>
      </div>
    </div>
  </div>
</div>
